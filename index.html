<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tarjeta de Amor</title>
</head>
<body>
    <div class="card">
        <h1>¡Feliz Aniversario!</h1>
        <p>Quiero aprovechar este día especial para decirte cuánto te amo.</p>
        <p>Eres la razón de mi felicidad y no puedo imaginar mi vida sin ti.</p>
        <button id="showMessageButton">Mostrar Mensaje Secreto</button>
        <div class="hidden-message" id="hiddenMessage">
            <p>Eres el amor de mi vida, y estoy emocionado por todo lo que el futuro nos tiene preparado.</p>
            <p>¡Te amo más de lo que las palabras pueden expresar!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
